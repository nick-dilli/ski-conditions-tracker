<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkiTracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img {
      height: 50px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
    }
    nav a.active {
      border-bottom: 3px solid yellow;
    }
    main {
      padding: 20px;
    }
    .chart-container {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    select {
      font-size: 16px;
      margin-bottom: 20px;
      padding: 5px;
    }
    canvas {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="SkiTracker Logo">
    <nav>
      <a href="#" class="active">Snowfall</a>
      <a href="#">Visitors</a>
    </nav>
  </header>
  <main>
    <label for="year">Select Year:</label>
    <select id="year" onchange="updateChart()">
      <!-- Years will be dynamically populated -->
    </select>
    <div class="chart-container">
      <canvas id="snowfallChart"></canvas>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let snowfallData = []; // Data fetched from the server

    // Populate the dropdown and initialize the chart
    async function init() {
      try {
        const response = await fetch('/api/data'); // Fetch data from server
        snowfallData = await response.json();

        const years = [...new Set(snowfallData.map(data => data.Year))].sort((a, b) => b - a);
        const yearDropdown = document.getElementById('year');
        yearDropdown.innerHTML = ""; // Clear dropdown before populating

        years.forEach(year => {
          const option = document.createElement('option');
          option.value = year;
          option.textContent = year;
          yearDropdown.appendChild(option);
        });

        yearDropdown.value = years[0]; // Select newest year
        updateChart();
      } catch (error) {
        console.error('Failed to fetch snowfall data:', error);
      }
    }

    function updateChart() {
      const selectedYear = document.getElementById('year').value;
      const filteredData = snowfallData.filter(data => data.Year == selectedYear);

      if (!filteredData.length) {
        console.error('No data for the selected year.');
        return;
      }

      const labels = filteredData.map(data => data.Resort);
      const snowfallValues = filteredData.map(data => data['Annual Snowfall (inches)']);

      const canvas = document.getElementById('snowfallChart');
      const ctx = canvas.getContext('2d');

      canvas.width = canvas.width; // Clear the canvas

      if (window.snowfallChart) window.snowfallChart.destroy();

      window.snowfallChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Annual Snowfall (inches)',
            data: snowfallValues,
            backgroundColor: ['#007bff', '#fd7e14', '#28a745', '#17a2b8', '#6f42c1']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Snowfall (inches)'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Resorts'
              }
            }
          }
        }
      });
    }

    init();
  </script>
</body>
</html>
